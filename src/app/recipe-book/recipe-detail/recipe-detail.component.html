<div class="row">
  <div class="col-md-12">
    <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-responsive">
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
  </div>
  <div class="dropdown" appDropdown>
    <a class="nav-link dropdown-toggle" style="cursor: pointer;">Manage Recipe</a>
    <div class="dropdown-menu">
      <a class="dropdown-item" (click)="onAddToShoppingList()" style="cursor: pointer;">Shopping List</a>
      <a class="dropdown-item" href="#">Edit Recipe</a>
      <a class="dropdown-item" href="#">Delete Recipe</a>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-12 r-desc">{{ recipe.description }}</div>
</div>
<div class="row">
  <div class="col-md-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
        {{ ingredient.name }}-- {{ ingredient.amount }}
      </li>
    </ul>
  </div>
</div>
